<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ticket Preview - Orange Line</title>
  <link rel="stylesheet" href="css/tickets.css" />
</head>
<body>
  <div class="ticket-container">
    <h1>Ticket Preview</h1>
    <table class="ticket-table">
      <tr><th>From</th><td id="from"></td></tr>
      <tr><th>To</th><td id="to"></td></tr>
      <tr><th>Departure Time</th><td id="departure"></td></tr>
      <tr><th>Travel Date</th><td id="travel-date"></td></tr>
      <tr><th>Distance (km)</th><td id="distance"></td></tr>
      <tr><th>Fare ($)</th><td id="fare"></td></tr>
    </table>
    <button id="confirm-btn">Confirm Ticket</button>
    <div id="status"></div>
  </div>

  <script src="js/ticket.js"></script>
</body>
</html>
